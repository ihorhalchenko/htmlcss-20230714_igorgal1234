<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <label class="toggler">
      <input
        class="toggler__input"
        type="checkbox"
        name="JavaScript"
        value="JavaScript"
      />
      <div class="toggler__appearence">
        <div class="toggler__controll"></div>
        <div class="toggler__title">JavaScript</div>
      </div>
    </label>
    <label class="toggler">
      <input
        class="toggler__input"
        type="checkbox"
        name="Pascal"
        value="Pascal"
        disabled
      />
      <div class="toggler__appearence">
        <div class="toggler__controll"></div>
        <div class="toggler__title">Pascal</div>
      </div>
    </label>
  </body>
</html>
