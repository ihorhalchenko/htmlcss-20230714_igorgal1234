<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
  </head>
  <body>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" />
      <div class="checkbox__state">
        <div class="checkbox__controll">
          <svg
            class="checkbox__check-mark"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="13"
            viewBox="0 0 15 13"
            fill="none"
          >
            <path
              d="M1.5 7.5L5 11L13 2"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="checkbox__title">Default</div>
      </div>
    </label>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" disabled />
      <div class="checkbox__state">
        <div class="checkbox__controll">
          <svg
            class="checkbox__check-mark"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="13"
            viewBox="0 0 15 13"
            fill="none"
          >
            <path
              d="M1.5 7.5L5 11L13 2"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="checkbox__title">Default</div>
      </div>
    </label>
  </body>
</html>
