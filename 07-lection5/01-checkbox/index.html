<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
  </head>
  <body>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" />
      <div class="checkbox__state">
        <div class="checkbox__controll">
          <svg class="checkbox__check-mark">
            <use href="/assets/images/icons-sprite.svg#check-mark" />
          </svg>
        </div>
        <div class="checkbox__title">Default</div>
      </div>
    </label>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" disabled />
      <div class="checkbox__state">
        <div class="checkbox__controll">
          <svg class="checkbox__check-mark">
            <use href="/assets/images/icons-sprite.svg#check-mark" />
          </svg>
        </div>
        <div class="checkbox__title">Default</div>
      </div>
    </label>
  </body>
</html>
